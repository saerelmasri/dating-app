<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/extra-info.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </header>
    <div class="wrapper">
        <div class="register-box">
            <div class="register-img"></div>
            <div class="register-form">
                <h1>Register</h1>
                <form method="post">
                    <label for="hobbie1">Hobbie #1</label><br>
                    <input type="text" name="hobbie1" id="hobbie1"><br>
                    <label for="hobbie2">Hobbie #2</label><br>
                    <input type="text" name="hobbie2" id="hobbie2"><br>
                    <label for="hobbie3">Hobbie #3</label><br>
                    <input type="text" name="hobbie3" id="hobbie3"><br>
                    <label for="bio">Your Bio</label><br>
                    <input type="text" name="bio" id="bio"><br>
                    <label for="bio">What are you looking for?</label><br>
                    <select id="" class="relation-type">
                        <option value="1">Long-term partner</option>
                        <option value="2">Long-term, but open to short-term</option>
                        <option value="3">Short-term, but open to long</option>
                        <option value="4">Short-term fun</option>
                        <option value="5">New friends</option>
                        <option value="6">Still figuring it out</option>
                    </select>
                </form>
                <button id="register-action" type="submit">Register</button>
            </div>
        </div>
    </div>
    <script src="js/extra-info.js"></script>
</body>
</html>
