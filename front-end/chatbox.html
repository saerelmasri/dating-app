<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="css/chatbox.css">
</head>
<body>
    <div class="container">
        <div class="return" type="submit"></div>
        <div class="header">
            <h3>Chatbox</h3>
        </div>
        <div id="chat" class="chat">
            <div class="message">
                gola
            </div>
            <div class="message">
                como estas
            </div>
        </div>
        <div class="message-action">
            <input id="message" class="input"></input>
            <button id="send-action">Send</button>
        </div>
    </div>
    
</body>
</html>
