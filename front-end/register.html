<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </header>
    <div class="wrapper">
        <div class="register-box">
            <div class="register-img"></div>
            <div class="register-form">
                <h1>Register</h1>
                <form method="post">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="First Name">First Name</label><br>
                    <input type="text" name="First Name" id="first_name"><br>
                    <label for="Last Name">Last Name</label><br>
                    <input type="text" name="Last Name" id="last_name"><br>
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="age"><br>
                    <label for="location">Location</label><br>
                    <input type="text" name="location" id="location"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                    <label for="confirmPassword">Confrim Password</label><br>
                    <input type="password" name="confirmPassword" id="confirm_password">
                    
                </form>
                <div class="radio">
                    <input type="radio" name="gender" value="1" id="male">Male
                    <input type="radio" name="gender" value="2" id="female">Female
                </div>
                <a href="login.html">Do you have an account already?</a>

                <button id="register-action">Next</button>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
