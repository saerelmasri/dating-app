<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="register-box">
            <div class="register-img"></div>
            <div class="register-form">
                <h1>Register</h1>
                <form >
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id=""><br>
                    <label for="First Name">First Name</label><br>
                    <input type="text" name="First Name" id=""><br>
                    <label for="Last Name">Last Name</label><br>
                    <input type="text" name="Last Name" id=""><br>
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id=""><br>
                    <label for="location">Location</label><br>
                    <input type="text" name="location" id=""><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id=""><br>
                    <label for="confirmPassword">Confrim Password</label><br>
                    <input type="password" name="confirmPassword" id=""><br>
                </form>
                <button>Next</button>
            </div>
        </div>
    </div>
    
</body>
</html>
