<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="side-bar">
            <h1>Logo</h1>
            <div class="profile-container">
                <div class="img"></div>
                <div class="info">
                    <h1>User Name</h1>
                </div>
            </div>
            <br>
            <div class="action-buttons">
                <div class="row-div">
                    <div class="icon1"></div>
                    <h1>Message</h1>
                </div>
                <div class="row-div">
                    <div class="icon2"></div>
                    <h1>Favorite</h1>
                </div>
                <div class="row-div">
                    <div class="icon3"></div>
                    <h1>Block</h1>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="header">
                <h1>Search for your lover</h1>
                <input type="text" id="username" placeholder="Search for person">
            </div>
            <div class="filter-section">
                <input type="text" id="location" placeholder="Location" class="location">
                <input type="text" id="age" placeholder="Age" class="age">
                <button type="submit" id="action-filter" class="filter">Filter</button>
                <button type="submit" id="action-clear" class="clear">Clear</button>
            </div>
            <div class="users-profiles">
                
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
